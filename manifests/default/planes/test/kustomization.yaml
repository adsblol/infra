resources:
- ../base
- resources.yaml
namePrefix: planes-
nameSuffix: -test
commonLabels:
  stage: test
patches:
- target:
    kind: Deployment
  patch: |-
    # Make it a statefulset
    - op: replace
      path: /kind
      value: StatefulSet
    - op: add
      path: /spec/serviceName
      value: planes-test
- target:
    kind: StatefulSet
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: READSB_NET_CONNECTOR
        value: "mlat-mlat-server,30104,sbs_in_mlat"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: READSB_EXTRA_ARGS
        value: "--net-receiver-id --tar1090-use-api --write-json-globe-index --heatmap 30 --write-globe-history /var/globe_history"
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts/-
      value:
        name: planes-test
        mountPath: /var/globe_history/
    - op: add
      path: /spec/volumeClaimTemplates
      value: []
    - op: add
      path: /spec/volumeClaimTemplates/-
      value:
        metadata:
          name: planes-test
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
       name: READSB_NET_SBS_INPUT_PORT
       value: "32006"
