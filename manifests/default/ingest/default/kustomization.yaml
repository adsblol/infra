resources:
  - ../base
namePrefix: ingest-
# Patch:
# add ENV
patches:
  - target:
      kind: Deployment
      name: readsb
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: READSB_NET_CONNECTOR
          value: "hub-readsb,30004,beast_out"
